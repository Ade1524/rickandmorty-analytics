version: 2

models:
  - name: dim_location
    description: "Dimension table for characters with surrogate key."
    columns:
      - name: dim_locations_sk
        description: "Surrogate key (location_id + location_name + location_url)."
        tests: 
        - unique 
        - not_null
      - name: location_id
        description: "The id of the location."
        tests: 
        - unique 
        - not_null
      - name: location_name
        description: "Name of the location."
        tests: 
        - not_null
      - name: location_type
        description: "Type of the location."
      - name: location_dimension
        description: "The dimension in which the location is located."
      - name: total_residents_at_location
        description: "Total residents at the location."
      - name: character_url_at_the_location
        description: "List of character who have been last seen in the location."
      - name: location_url
        description: "Link to the location's own endpoint"
      - name: location_created_at
        description: "Time at which the location was created in the database."
      
